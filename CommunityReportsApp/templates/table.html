<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reports</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Report</h2>
          
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Incident</th>
        <th>Description</th>
        <th>Anonymous</th>
        <th>    </th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
      <tr>
        {% for item in items %}
        <td>{{ item.date }}</td>
        <td>{{ item.time }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.incident }}</td>
        <td>{{ item.desc }}</td>
        {% if item.anon %}
        <td class="danger">{{ item.anon }}</td>  
        {% else %}
        <td>{{ item.anon }}</td>
        {% endif %}
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
